This is from Taper #15: Crossroads, Fall 2025:

https://taper.badquar.to/15/the_crossing_paths_of_letters.html

The atomic element of the poem is the letter : a poem is made of lines,
which is made of words, which is made of letters. How can we consider
a poem at this smallest level? This webpage creates visualizations of
the interactions between the letters of a text as they cross between ends
of the alphabet (or the keyboard). It offers four methods for seeing
how letters combine, focusing not on the meanings of words but rather
revealing some sort of underlying atomic structure of a poem.
